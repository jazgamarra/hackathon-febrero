    <title>Crear juego</title>
</head>
<body>
    <h2> Crear juego! </h2>
    <form method="post">
        <label for="pregunta">Ingrese la primera pregunta </label>
        <input type="text" name="pregunta" id="pregunta"> 
        <br>
        <label for="respuesta">Ingrese la respuesta correcta </label>
        <input type="text" name="respuesta" id="respuesta">
        <br>
        <label for="incorrecta1">Ingrese una respuesta trampa </label>
        <input type="text" name="incorrecta1" id="incorrecta1">
        <br>
        <label for="incorrecta2">Ingrese una respuesta trampa </label>
        <input type="text" name="incorrecta2" id="incorrecta2">
        <br>
        <input type="submit" value="Enviar datos!">
    </form>
</body>
</html>
